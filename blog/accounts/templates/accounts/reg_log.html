{% load static %}

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <!-- В head -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- Внизу body -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>


</head>

<body>
    <div class="d-flex justify-content-center align-items-center mt-5">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <div class="card">
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item text-center">
                    <a class="nav-link active btl" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab"
                        aria-controls="pills-home" aria-selected="true">Login</a>
                </li>
                <li class="nav-item text-center">
                    <a class="nav-link btr" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab"
                        aria-controls="pills-profile" aria-selected="false">Signup</a>
                </li>

            </ul>
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">

                    <div class="form px-4 pt-5">

                        <form action="{% url 'reg_log' %}" method="POST">
                            {% csrf_token %}
                            <input type="hidden" name="form_type" value="login">
                            <input type="text" name="email" class="form-control" placeholder="Email or Phone">
                            <input type="text" name="password" class="form-control" placeholder="Password">
                            <button class="btn btn-dark btn-block">Login</button>
                        </form>
                    </div>
                </div>
                <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                    <div class="form px-4">

                        <form action="{% url 'reg_log' %}" method="POST">

                            {% csrf_token %}
                            <input type="hidden" name="form_type" value="signup">
                            <input type="text" name="username" id="username" class="form-control" placeholder="Name">
                            <input type="text" name="email" id="email" class="form-control" placeholder="Email">
                            <input type="password" name="password1" class="form-control" placeholder="Password">
                            <input type="password" name="password2" class="form-control" placeholder="Repeat Password">
                            <button class="btn btn-dark btn-block">Signup</button>
                        </form>


                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
